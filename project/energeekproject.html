<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
        rel="shortcut icon" href="https://images.glints.com/unsafe/180x0/glints-dashboard.s3.amazonaws.com/company-logo/62101b768b6f844261f9087b31914e94.png" width="20x20">
    <title>energeek.com</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .card {
            background-color: white;
            width: 50rem;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="col-md-auto">
        <div class="logo">
            <div class="container">
                <img src="https://energeek.id/wp-content/uploads/2018/02/energeek2.png"
                    class="rounded mx-auto d-block mt-5 mb-5" alt="energeek" width="200x200">
            </div>
        </div>

        <div class="heading">
            <div class="container">
                <h3 style="text-align: center"> Apply Lamaran </h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <form action="/action_page.php">
                                <label for="jabatan"> Jabatan </label>
                                <select id="jabatan" name="jabatan">
                                    <option>Pilih Jabatan</option>
                                    <option value="frontend">Frontend Web Programmer</option>
                                    <option value="fullstack">Fullstack Web Programmer</option>
                                    <option value="qc">Quality Control</option>
                                </select>

                                <label for="phone">Telepon</label>
                                <input type="text" id="lname" name="lastname" placeholder="Cth: 0893239851829">

                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Cth: energeekmail@gmail.com">

                                <label for="born"> Tahun Lahir </label>
                                <select id="born" name="born">
                                    <option>Pilih Tahun</option>
                                </select>

                                <label for="skill"> Skill Set </label>
                                <select id="country" name="country" id="jabatan" name="jabatan">
                                    <option>Pilih Skill</option>
                                    <option value="php"> PHP </option>
                                    <option value="postgresSQL"> PostgresSQL </option>
                                    <option value="api">API (JSON, REST)</option>
                                    <option value="git">Version Control System (Gitlab, Github)</option>
                                </select>
                            </form>

                            <div class="d-grid gap-2">
                                <button class="btn btn-danger" width="auto">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
